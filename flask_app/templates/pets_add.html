<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container p-0 d-flex justify-content-between">
            <h1>Hey {{ session["first_name"] }}!</h1>
            <div>
                <a href="/pets">Pets</a>
                <a href="/jobs" class="ms-4">Jobs</a>
                <a href="/logout" class="ms-4">Logout</a>
            </div>
        </div>
        <div class="container p-0">
            <div class="container col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-8 col-xs-8 col-9 bg-dark bg-opacity-75 my-4">
                <div class="bg-danger bg-opacity-10 rounded">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <h2 class="text-primary mb-4">Add Pet</h2>
                <form action="/pets/submit" method="post" class="pb-3">
                    <div class="mb-3">
                        <label for="first_name" class="form-label text-light">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label text-light">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label text-light">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <input type="hidden" name="user_id" value="{{ session["id"] }}">
                    <button type="submit" id="new_band" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
