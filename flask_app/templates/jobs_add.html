<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container p-0 d-flex justify-content-between">
            <h1>Hey {{ session["first_name"] }}!</h1>
            <div>
                <a href="/pets/add">Add Pet</a>
                <a href="/jobs" class="ms-4">Jobs</a>
                <a href="/logout" class="ms-4">Logout</a>
            </div>
        </div>
        <div class="container p-0">
            <div class="container col-xxl-5 col-xl-5 col-lg-5 col-md-5 col-sm-8 col-xs-8 col-9 bg-dark bg-opacity-75 my-4">
                <div class="bg-danger bg-opacity-10 rounded">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
                <h2 class="text-primary mb-4">Create A Job</h2>
                <form action="/jobs/submit" method="post" class="pb-3">
                    <div class="mb-3">
                        <label for="title" class="form-label text-light">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-light">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label text-light">Date:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="time_st" class="form-label text-light">Start Time:</label>
                        <input type="time" class="form-control" id="time_st" name="time_st">
                    </div>
                    <div class="mb-3">
                        <label for="time_end" class="form-label text-light">End Time:</label>
                        <input type="time" class="form-control" id="time_end" name="time_end">
                    </div>
                    <div class="mb-3">
                        <label for="payment" class="form-label text-light">Payment:</label>
                        <input type="number" class="form-control" id="payment" name="payment">
                    </div>
                    <div class="mb-3">
                        <label for="completed" class="form-label text-light">Has This Already Been Completed? (0 for No, 1 for Yes)</label>
                        <input type="number" class="form-control" id="completed" name="completed">
                    </div>
                    <div class="mb-3">
                        <label for="completer_user_id" class="form-label text-light">Do I Need Someone Else to Takeover this Job? (0 for No, 1 for Yes)</label>
                        <input type="number" class="form-control" id="completer_user_id" name="completer_user_id">
                    </div>
                    <div class="mb-3">
                        <label for="pet_id" class="form-label text-light">Pet:</label>
                        <input type="number" class="form-control" id="pet_id" name="pet_id">
                    </div>
                    <input type="hidden" name="poster_user_id" value="{{ session["id"] }}">
                    <button type="submit" id="new_band" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
