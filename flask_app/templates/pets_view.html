<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container p-0 d-flex justify-content-between">
            <h1>Hey {{ session["first_name"] }}!</h1>
            <div>
                <a href="/pets/add" class="ms-4">Add Pet</a>
                <a href="/jobs" class="ms-4">Jobs</a>
                <a href="/logout" class="ms-4">Logout</a>
            </div>
        </div>


        <div class="container p-0 mt-4">
            <p>Pets</p>
        </div>
        <table class="table table-info table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">ID Number of Pet</th>
                </tr>
            </thead>
            <tbody>
            {% for p in pet_list %}
                <tr>
                    <td>{{ p["first_name"] }}</td>
                    <td>{{ p["last_name"] }}</td>
                    <td>{{ p["address"] }}</td>
                    <td>{{ p["id"] }}</td>
                    <td>
                        {% if session["id"] == p["user_id"] %}
                            <a href="/pets/edit/{{ p["id"] }}">Edit</a>
                            <a href="/pets/delete/{{ p["id"] }}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
